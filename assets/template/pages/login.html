<h1>Log In</h1>
<div class="row" ng-controller="loginCtrl as logCtrl">
    <div class="col-sm-6">
        <div class="well">
            <h4>Site login</h4>
            <form ng-submit="logCtrl.login()" method="post">
                <div class="form-group">
                    <label for="email">User name</label>
                    <input type="email" name="email" id="email" class="form-control" ng-model="logCtrl.email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="logCtrl.password" required>
                </div>
                <input type="submit" name="run" value="login" class="btn btn-primary">
            </form>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="well">
            <h4>Social Network Login</h4>
            <button ng-click="authenticate('facebook')" class="btn btn-primary">Sign in with Facebook</button>
        </div>
    </div>
</div>
