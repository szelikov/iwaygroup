<div class="row" ng-controller="userCtrl as uCtrl">
	<div class="col-sm-3 col-xs-4">
		<img src="{{uCtrl.user.image}}" alt="{{uCtrl.user.name}}" class="img-circle img-responsive">
	</div>
	<div class="col-sm-9 col-xs-12">
		<form ng-submit="uCtrl.saveUser()" method="post" class="form-horizontal">
			<div class="form-group">
				<label for="name" class="col-sm-3 control-label">Full name</label>
				<div class="col-sm-9">
					<input type="text" name="name" id="name" class="form-control" ng-model="uCtrl.user.name" required>
				</div>
			</div>
			<div class="form-group">
				<label for="status" class="col-sm-3 control-label">Status</label>
				<div class="col-sm-9">
					<input type="status" name="status" id="status" class="form-control" ng-model="uCtrl.user.status" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
					<button type="submit" class="btn btn-default">Save</button>
				</div>
			</div>
		</form>
	</div>
</div>
